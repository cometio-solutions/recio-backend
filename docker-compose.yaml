version: '3.3'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'recio'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
  web:
    build: ./
    restart: always
    depends_on:
      - db
    volumes:
      - ./:/app
    ports:
      - 5000:5000
    environment:
      - HOST=db
      - USER=user
      - PASSWORD=password
      - PORT=3306
      - DATABASE=recio
    expose:
      - 5000
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    ports:
      - "80:8080"
    volumes:
      - ./docs/api.yaml:/api.yaml
    environment:
      SWAGGER_JSON: /api.yaml
